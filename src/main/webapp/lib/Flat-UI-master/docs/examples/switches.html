<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flat UI Free</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Loading Bootstrap -->
  <link href="../../dist/css/vendor/bootstrap.min.css" rel="stylesheet">

  <!-- Loading Flat UI -->
  <link href="../../dist/css/flat-ui.css" rel="stylesheet">

  <link href="../../dist/img/favicon.ico" rel="shortcut icon">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
  <script src="../../dist/js/vendor/html5shiv.js"></script>
  <script src="../../dist/js/vendor/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
  <h4>Switches</h4>
  <div class="row pbl">
    <div class="col-md-2">
      <input checked data-toggle="switch" id="custom-switch-01" type="checkbox"/>
    </div>
    <div class="col-md-2">
      <input data-toggle="switch" id="custom-switch-02" type="checkbox"/>
    </div>
    <div class="col-md-2">
      <div class="bootstrap-switch-square">
        <input checked data-off-text="<span class='fui-cross'></span>" data-on-text="<span class='fui-check'></span>"
               data-toggle="switch" id="custom-switch-03" type="checkbox"/>
      </div>
    </div>
    <div class="col-md-2">
      <div class="bootstrap-switch-square">
        <input data-toggle="switch" id="custom-switch-04" type="checkbox"/>
      </div>
    </div>
    <div class="col-md-2">
      <input checked data-toggle="switch" disabled id="custom-switch-10" type="checkbox"/>
    </div>
    <div class="col-md-2">
      <div class="bootstrap-switch-square">
        <input checked data-toggle="switch" disabled id="custom-switch-11" type="checkbox"/>
      </div>
    </div>
  </div>
  <h6>Custom colors</h6>
  <div class="row pbl">
    <div class="col-md-2">
      <input checked data-off-color="primary" data-on-color="default" data-toggle="switch" id="custom-switch-05"
             type="checkbox"/>
    </div>
    <div class="col-md-2">
      <input checked data-off-color="warning" data-on-color="success" data-toggle="switch" id="custom-switch-06"
             type="checkbox"/>
    </div>
    <div class="col-md-2">
      <input checked data-off-color="info" data-on-color="warning" data-toggle="switch" id="custom-switch-07"
             type="checkbox"/>
    </div>
    <div class="col-md-2">
      <input checked data-off-color="danger" data-on-color="info" data-toggle="switch" id="custom-switch-08"
             type="checkbox"/>
    </div>
    <div class="col-md-2">
      <input checked data-on-color="danger" data-toggle="switch" id="custom-switch-09" type="checkbox"/>
    </div>
  </div>
</div><!-- /.container -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../dist/js/vendor/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../dist/js/flat-ui.min.js"></script>

<script src="../assets/js/application.js"></script>

</body>
</html>

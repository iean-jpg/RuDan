<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Button</title>
  <link href="../../../dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="container">

  <div class="page-header">
    <h1>Button <small>Bootstrap Visual Test</small></h1>
  </div>

  <button class="btn btn-primary js-loading-button" data-loading-text="Loading for 3 seconds..." type="button">
    Loading state
  </button>

  <button class="btn btn-primary" data-toggle="button" type="button">Single toggle</button>

  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary">
      <input type="checkbox"> checkbox 1
    </label>
    <label class="btn btn-primary">
      <input type="checkbox"> checkbox 2
    </label>
    <label class="btn btn-primary">
      <input type="checkbox"> checkbox 3
    </label>
  </div>

  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary">
      <input id="option1" name="options" type="radio"> Radio 1
    </label>
    <label class="btn btn-primary">
      <input id="option2" name="options" type="radio"> Radio 2
    </label>
    <label class="btn btn-primary">
      <input id="option3" name="options" type="radio"> Radio 3
    </label>
  </div>

</div>

<!-- JavaScript Includes -->
<script src="../vendor/jquery.min.js"></script>
<script src="../../transition.js"></script>
<script src="../../button.js"></script>

<!-- JavaScript Test -->
<script>
  $(function () {
    $('.js-loading-button').on('click', function () {
      var btn = $(this).button('loading')
      setTimeout(function () {
        btn.button('reset')
      }, 3000)
    })
  })
</script>
</body>
</html>

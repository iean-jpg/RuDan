<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Popover</title>
  <link href="../../../dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="container">

  <div class="page-header">
    <h1>Popover <small>Bootstrap Visual Test</small></h1>
  </div>

  <button class="btn btn-default js-popover" data-container="body"
          data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title=""
          data-placement="left" data-toggle="popover" title="" type="button">
    Popover on left
  </button>
  <button class="btn btn-default js-popover" data-container="body"
          data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title=""
          data-placement="top" data-toggle="popover" title="" type="button">
    Popover on top
  </button>
  <button class="btn btn-default js-popover" data-container="body"
          data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title=""
          data-placement="bottom" data-toggle="popover" title="" type="button">
    Popover on bottom
  </button>
  <button class="btn btn-default js-popover" data-container="body"
          data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title=""
          data-placement="right" data-toggle="popover" title="" type="button">
    Popover on right
  </button>

</div>

<!-- JavaScript Includes -->
<script src="../vendor/jquery.min.js"></script>
<script src="../../transition.js"></script>
<script src="../../tooltip.js"></script>
<script src="../../popover.js"></script>

<!-- JavaScript Test -->
<script>
  $(function () {
    $('.js-popover').popover()
  })
</script>

</body>
</html>
